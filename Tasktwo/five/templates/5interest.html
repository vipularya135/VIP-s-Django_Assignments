<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Form</title>
    <style>
        body {
            background: linear-gradient(to top, #a8edea 0%, #fed6e3 100%) fixed no-repeat;
            font-family: "Vibur", cursive;
        }

        form {
            width: 450px;
            min-height: 500px;
            height: auto;
            border-radius: 5px;
            margin: 2% auto;
            box-shadow: 0 9px 50px rgb(244, 143, 118);
            padding: 2%;
            background: linear-gradient(-225deg, #e3fdf5 50%, #ffe6fa 50%);
        }


        .form-label {
            font-weight: 600;
            font-size: large;
        }

        input[type="text"] {
            width: 100%;
            height: 50px;
            margin-top: 2%;
            padding: 15px;
            font-size: 16px;
            color: #5e6472;
            outline: none;
            border: none;
            border-radius: 5px;
            transition: 0.2s linear;
        }

        .headerr {
            padding: 20px;
            text-align: left;
            margin-bottom: 30px;
        }

        .headerr h1 {
            font-weight: 800;
            font-size: 30px;
            color: rgb(20, 69, 61);
            margin: 0;
            margin-bottom: 20px;
        }

        .headerr h2 {
            font-weight: 200;
            font-size: 16px;
            color: rgb(20, 69, 61);
            margin: 0;
        }

        .logo {
            width: 70px;
            height: 70px;
            float: left;
            margin-right: 20px;
        }

        button {
            display: inline-block;
            color: #252537;
            width: 280px;
            height: 50px;
            padding: 0 20px;
            background: #fff;
            border-radius: 5px;
            outline: none;
            border: none;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s linear;
            margin: 7% auto;
            letter-spacing: 0.05em;
        }

        button:hover {
            transform: translateY(3px);
            box-shadow: none;
            animation: ani9 0.4s ease-in-out infinite alternate;
        }
     nav {
                background-color: #101010;
                padding: 15px;
            }
    
            nav p {
                color: #fff;
                margin: 0;
                display: inline-block;
                margin-right: 20px;
                font-size: 26px;
            }
    
            nav a {
                color: #ef0b0b;
                font-size: 26px;
                float: right;
                text-decoration: none;
                margin-right: 20px;
            }
    
            nav .logo {
                width: 30px;
                height: 30px;
                margin-right: 10px;
                vertical-align: middle;
            }
    
            .nav-h1 {
                color: white;
                font-weight: 400;
            }
    
            .nav-h2 {
                color: white;
                font-weight: 400;
            }

            .heh {
                font-size: 250%;
                font-family: "Playfair Display", serif;
                color: #3e403f;
            }
    
            input[type="text"] {
                width: 100%;
                height: 50px;
                margin-top: 2%;
                padding: 15px;
                font-size: 16px;
                color: #5e6472;
                outline: none;
                border: none;
                border-radius: 0px 5px 5px 0px;
                transition: 0.2s linear;
            }
        </style>
</head>
<body>
    <div class="headerr">
        <img
          class="logo"
          src="https://media.licdn.com/dms/image/C560BAQExlYi7r4CpWg/company-logo_200_200/0/1663591474302?e=2147483647&v=beta&t=3Mix-eHlRE8yD_x4XNq-B0wGuhSOjtffHssBw5jdvEc"
          alt="Company Logo"
        />
        <h1>Curium Life</h1>
        <h2>Higher Intelligence Safer Surgery</h2>
      </div>
    <nav>
        
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }}!</p>
            <a href="{% url 'logout_page' %}">Logout</a>
        {% endif %}
      
    </nav>
    <form method="post">
        {% csrf_token %}
        <h2 class="heh" >Interest Form</h2>
        <label for="hobbies" class="form-label" >Hobbies:</label>
        <input type="text" id="hobbies" name="hobbies" placeholder="Your hobbies" required>
        <br>
        <!-- Add other form fields as needed -->
        <br>
        <button type="submit">Next</button>
    </form>
</body>
</html>
