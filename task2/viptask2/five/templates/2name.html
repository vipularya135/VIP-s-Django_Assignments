<!-- 2name.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - Page 2</title>

    <!-- Add your CSS styling here -->

</head>
<body>
    <nav>
        <div>
            {% if user.is_authenticated %}
                <p>Welcome, {{ user.username }}!</p>
                <a href="{% url 'logout_page' %}">Logout</a>
            {% endif %}
        </div>
    </nav>
    
    <div class="headerr">
        <img class="logo" src="your_logo_url_here" alt="Company Logo">
        <h1>Curium Life</h1>
        <h2>Higher Intelligence Safer Surgery</h2>
    </div>
    <div class="overlay">
        <div class="container mt-5">
            <form class="col-6 mx-auto card p-3 shadow-lg" method="post">
                {% csrf_token %}

                <div class="con">
                    <header class="head-form">
                        <h2>User Details - Page 2</h2>
                    </header>
                    <br />

                    <div class="field-set">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" id="age" name="age" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select id="gender" name="gender" class="form-control" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                        <br />
                        <button type="submit" class="btn btn-success">Next</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
